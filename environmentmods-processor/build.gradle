apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':environmentmods-annotation')
    compile 'com.brunodles:annotationprocessorhelper:1.2.0'
    compile 'com.squareup:javapoet:1.8.0'
    compileOnly 'com.google.auto.service:auto-service:1.0-rc2'
}

ext.maven_publish = [
        artifact: "$maven.artifact-processor",
        name    : "$maven.name Processor"
]
apply from: rootProject.file('gradle/publish.gradle')